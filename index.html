<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Canadian Weather Dashboard</title>

        <!-- Including Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    </head>
    <body>
        <header class="text-bg-primary p-3">
            <h1>Weather Dashboard</h1>
        </header>
        <div class="container-fluid p-3 border">
            <main class="row">
                <aside class="col-3 d-flex flex-column">
                    <h2 class="mb-3">Search for a City:</h2>
                    <input type="text" id="txtCity" class="form-control mb-3" placeholder="Toronto, ON">
                    <button class="btn btn-primary mb-3" id="btnSearch">Search</button>
                    
                    <div id="divSearchHistory"></div>
                </aside>
                <section class="col-9">
                    <div id="divWeatherToday" class="border"></div>
                    <div id="divWeatherFuture" class="d-flex flex-row justify-content-between border"></div>
                </section>
            </main>
        </div>

        <!-- Including Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <!-- Including JQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
